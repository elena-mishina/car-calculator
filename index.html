<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="car">
        <div class="container">
            <div class="car-wrapper">
                <div id="imgHolder" class="img-holder">
                    <img class="car-image" src="./black.png" alt="Автомобиль">
                </div>
        
                <div class="model-summary">
                    <h2 class="model-name">Hundai Solaris</h2>
                    <span class="model-specs" id="modelSpecs"></span>
                    <span class="model-price" id="modelPrice"></span>
                    <span class="model-price" id="modelPriceUSD"></span>
                    <button type="submit" class="button">Заказать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form">
        <div class="container">
            <form id="autoForm">
                <h2>Настрой авто для себя</h2>
                <div class="row">
                    <div class="col">
                        <h3>Двигатель</h3>
                        <div class="form-block">
                            <input type="radio" name="engine" id="engine1400" value="624900" checked>
                            <label for="engine1400">1.4 л (100 л.с.)</label>
                        </div>
                        <div class="form-block">
                            <input type="radio" name="engine" id="engine1600" value="749900">
                            <label for="engine1600">1.6 л (123 л.с.)</label>
                        </div>  
                    </div>

                    <div class="col">
                        <h3>Коробка передач</h3>
                        <div class="form-block">
                            <input type="radio" name="transmission" id="transmissionManual" value="0" checked>
                            <label for="transmissionManual">Ручная, 6 ступеней (6 MT)</label>
                        </div>
                        <div class="form-block">
                            <input type="radio" name="transmission" id="transmissionAutomatic" value="125000">
                            <label for ="transmissionAutomatic">Автомат, 6 ступеней (6 AT)</label>
                        </div>
                    </div>

                    <div class="col">
                        <h3>Пакет (дополнительные опции)</h3>
                        <div class="form-block">
                            <input type="radio" name="package" id="packageActive" value="0" checked>
                            <label for = "packageActive">Active</label>
                        </div>
                        <div class="form-block">
                            <input type="radio" name="package" id="packageActivePlus" value="85000">
                            <label for = "packageActivePlus">Active Plus (кондиционер)</label>
                        </div>
                        <div class="form-block">
                            <input type="radio" name="package" id="packageComfort" value="130000">
                            <label for = "packageComfort">Comfort (климат-контроль)</label>
                        </div>
                    </div>
                </div>

                <div class="colors">
                    <h3>Цвет</h3>
                    <div id="colorSelector" class="color-selector">
                        <div class="color-item color-black" data-img-path="./black.png"></div>
                        <div class="color-item color-white" data-img-path="./white.png"></div>
                        <div class="color-item color-silver" data-img-path="./silver.png"></div>
                        <div class="color-item color-gray" data-img-path="./gray.png"></div>
                        <div class="color-item color-blue" data-img-path="./blue.png"></div>
                        <div class="color-item color-red" data-img-path="./red.png"></div>
                        <div class="color-item color-orange" data-img-path="./orange.png"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
